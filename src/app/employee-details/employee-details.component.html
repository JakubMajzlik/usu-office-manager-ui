<div class="page-container">
    <h2>Employee details</h2>
    <button (click)="deleteEmployee()">{{'GENERAL.BUTTON.DELETE' | translate}}</button>
    <table>
        <tr>
            <td>{{'GENERAL.FIRST_NAME' | translate}}: {{employee?.firstName}}</td>
        </tr>
        <tr>
            <td>
                {{'GENERAL.LAST_NAME' | translate}}: {{employee?.lastName}}
            </td>
        </tr>
        <tr>
            <td>{{'GENERAL.ADDRESS' | translate}}: {{employee?.address}}</td>
        </tr>
        <tr>
            <td>{{'GENERAL.START_DATE' | translate}}: {{employee?.startDate}}</td>
        </tr>

    </table>
    <button (click)="updateEmployee()">{{'GENERAL.BUTTON.EDIT' | translate}}</button>
</div>
