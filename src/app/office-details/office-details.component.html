<div class="page-container">
    <h2>Employee detail</h2>
    <button (click)="deleteOffice()">{{'GENERAL.BUTTON.DELETE' | translate}}</button>
    <table>
        <tr>
            <td>{{'GENERAL.NAME' | translate}}: {{office?.name}}</td>
        </tr>
        <tr>
            <td>
                {{'GENERAL.AREA' | translate}}: {{office?.area}}
            </td>
        </tr>
        <tr>
            <td>{{'GENERAL.CAPACITY' | translate}}: {{office?.capacity}}</td>
        </tr>

    </table>
    <button (click)="updateOffice()">{{'GENERAL.BUTTON.EDIT' | translate}}</button>
</div>
