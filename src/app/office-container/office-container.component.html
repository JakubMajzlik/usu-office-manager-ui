<div class="page-sub-container">
    <div class="left-container  border-right">
        <button class="new-office-button" (click)="showCreateOfficeForm()">+</button>
        <app-office-list (selectedOfficeEvent)="showOfficeDetails($event)"/>
    </div>

    <div class="right-container">
     @if (showDetail) {
    <app-office-details [office]="selectedOffice" (updateOfficeEvent)="showUpdateOfficeForm()"/>
    } 

    @if (showCreateForm) {
    <app-office-create-form />
    }


    @if (showEditForm) {
    <app-office-update-form [office]="selectedOffice"/>
    }
    </div>
</div>
