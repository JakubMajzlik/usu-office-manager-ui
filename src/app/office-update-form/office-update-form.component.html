<div class="page-container">

        <table>

                <td>{{'GENERAL.NAME' | translate}}: <input type="text" value="{{office?.name}}"></td>
            </tr>
            <tr>
                <td>
                    {{'GENERAL.AREA' | translate}}: <input type="text" value="{{office?.area}}" />

            </tr>
            <tr>
                <td>{{'GENERAL.CAPACITY' | translate}}: <input type="text" value="{{office?.capacity}}" /></td>
