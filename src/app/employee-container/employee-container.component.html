<h1 class="page-title">{{'GENERAL.EMPLOYEES_TITLE' | translate}}</h1>
<div class="page-sub-container">
    <div class="left-container  border-right">
        <button class="new-employee-button" (click)="showCreateEmployeeForm()">+</button>
        <app-employee-list (selectedEmployeeEvent)="showEmployeeDetails($event)" [employees]="employees"/>
    </div>

    <div class="right-container">
    @if (showDetail) {
    <app-employee-details [employee]="selectedEmployee" (updateEmployeeEvent)="showUpdateEmployeeForm()" [allEmployees]="employees" [table]="selectedEmployeeTable"/>
    }

    @if (showCreateForm) {
    <app-employee-create-form [allEmployees]="employees" />
    }


    @if (showEditForm) {
    <app-employee-update-form [employee]="selectedEmployee" [tables]="tables" [selectedTable]="selectedEmployeeTable"/>
    }
    </div>
</div>
