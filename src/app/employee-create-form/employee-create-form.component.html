<div class="page-container">
    <h2>Create a new employee</h2>
    <table>
        <tr>
            <td>
                {{'GENERAL.FIRST_NAME' | translate}}:
            </td>
            <td>
                <input type="text" minlength="1" [(ngModel)]="newEmployeeForm.firstName" />
            </td>
        </tr>
        <tr>
            <td>
                {{'GENERAL.LAST_NAME' | translate}}:
            </td>
            <td>
                <input type="text" [(ngModel)]="newEmployeeForm.lastName" />
            </td>
        </tr>
        <tr>
            <td>
                {{'GENERAL.ADDRESS' | translate}}
                :</td>
            <td>
                <input type="text" [(ngModel)]="newEmployeeForm.address" />
            </td>
        </tr>
        <tr>
            <td>
                {{'GENERAL.START_DATE' | translate}}: </td>
            <td>
                <input type="date" [(ngModel)]="newEmployeeForm.startDate" />
            </td>
        </tr>
    </table>
    <button (click)="createNewEmployee()">{{'GENERAL.BUTTON.CREATE' | translate}}</button>
    <br>
    @if (showError) {
    <span>{{errorMessage}}</span>
    }
</div>
