<table>
    <thead>
        <th>{{'GENERAL.NAME' | translate}}</th>
        <th>{{'GENERAL.UTILIZED_AREA' | translate}}</th>
    </thead>
    <tbody>
        @for (officeTable of getTablesForOffice(); track officeTable) {
            <tr>
                <td>{{officeTable.name}}</td>
            </tr>
            <tr>
                <td>{{officeTable.utilizedArea}}</td>
            </tr>
            }
    </tbody>
</table>
