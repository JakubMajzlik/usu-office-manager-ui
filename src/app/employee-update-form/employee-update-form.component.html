<div class="page-container">
    <table>
        <tr>
            <td>
                {{'GENERAL.FIRST_NAME' | translate}}: 
            </td>
            <td>
                <input type="text" minlength="1" [(ngModel)]="employee!.firstName">
            </td>
        </tr>
        <tr>
            <td>
                {{'GENERAL.LAST_NAME' | translate}}: 
            </td>
            <td>
                <input type="text" [(ngModel)]="employee!.lastName" />
            </td>
        </tr>
        <tr>
            <td>
                {{'GENERAL.ADDRESS' | translate}}: 
            </td>
            <td>
                <input type="text" [(ngModel)]="employee!.address" />
            </td>
        </tr>
        <tr>
            <td>{{'GENERAL.ASSIGN_TABLE' | translate}}
            </td>
            <td>
                <select [(ngModel)]="selectedTable">
                    <option [ngValue]="null">---</option>
                    @for (table of tables; track table) {
                        @if (table.employee?.id == null || table.id == employee?.id ) {
                            <option [ngValue]="table">{{table.name}}</option>
                        }
                    }
                </select>
            </td>
        </tr>
    </table>
    <input type="hidden" [ngModel]="employee?.id" />
    <button (click)="updateEmployee()">{{'GENERAL.BUTTON.UPDATE' | translate}}</button>
</div>
